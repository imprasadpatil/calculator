<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="./Assets/calculator-icon.png" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="container-fluid main">
        <div id="calbody">
            <form action="" class="calculatorform" name="calculatorform">
            
            <div class="row screen inputbox ">
                <input type="text" name="screen" readonly>
            </div>
            <div class="row ">
                <div class="col">
                    <input type="button" class="button" name="add" value="+" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="sub" value="-" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="mult" value="*" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="div" value="/" onclick="valueButton(this);">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="button" name="one" value="1" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="two" value="2" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="three" value="3" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="zero" value="0" onclick="valueButton(this);">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="button" name="four" value="4" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="five" value="5" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="six" value="6" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="dot" value="." onclick="valueButton(this);">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="button" name="seven" value="7" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="eight" value="8" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="nine" value="9" onclick="valueButton(this);">
                </div>
                <div class="col">
                    <input type="button" class="button" name="clear" value="AC" onclick="Clear()">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="button" name="claculate" value="=" onclick="Calculate();">
                </div>
            </div>
            
    </div>
    </form></div>
        
        </div>
        <footer>
            <h1>copyright - <a href="https://github.com/imprasadpatil">Prasad Patil</a></h1>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

            <script>
                function valueButton(e) {
                    calculatorform.screen.value += e.value;
                }
                function Clear(){
                    calculatorform.screen.value = null;
                }
                function Calculate(){
                    calculatorform.screen.value = eval(calculatorform.screen.value)
                }
            </script>

</body>

</html>
